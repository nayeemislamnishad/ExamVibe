<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Curved Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #87CEFA, #FFFFFF);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .curved-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom right, #1E90FF, #00BFFF);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            z-index: -1;
        }

        .shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.3);
            top: 30%;
            left: 70%;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.4);
            top: 70%;
            left: 20%;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0 0;
        }
    </style>
</head>
<body>
    <div class="curved-background"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="content">
        <h1>Welcome!</h1>
        <p>Discover unique and beautiful designs.</p>
    </div>
</body>
</html>
